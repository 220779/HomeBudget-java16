<h1>{{ title }}</h1>
<div *ngFor="let income of incomes">
  {{income.id}} - {{income.amount}}
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Income</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/assets/images/be-nice.jpeg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p> Category: {{income.category}}</p>
      <p> Amount: {{income.amount}} {{income.currency}}</p>
      <p> Currency: {{income.currency}}</p>
      <p> Person: {{income.person}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
